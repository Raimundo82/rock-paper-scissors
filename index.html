<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pedra Papel e Tesoura</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Pedra Papel Tesoura</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score"></span>:<span id="computer-score"></span></span>
    </div>
    <div class="result">
        <p>Win or loose?!?!</p>
    </div>
    <div class="choices">
        <div id="r" class="choice">
            <img src="img/pedra.png" alt="">
        </div>
        <div id="p" class="choice">
            <img src="img/papel.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="img/tesoura.png" alt="">
        </div>
        <p id="action-message">VAMOS A ELES!!!!</p>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
